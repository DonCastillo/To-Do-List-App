    <body>

        <!-- SUMMER: Photo by MarcTutorials from Pexels -->
        <!-- FALL: Photo by Emre Kuzu from Pexels -->
        <!-- SPRING: Photo by Nita from Pexels -->
        <!-- WINTER: Photo by Simon Matzinger from Pexels -->
        <div id="wrapper">
            <section class="to-do-panel">
                <div id="to-do">
                    <div id="top-panel" class="bg-img" style="background-image:url('images/pexels-marctutorials-1152359.jpg')">
                        <div id="date-stamp">
                            <h4 id="date">September 1, 2020</h4>
                            <h5 id="day">TUESDAY</h5>
                        </div>
                        
                    </div>
                    <div id="bottom-panel">
                        <form>
                            <input id="task-title" type="text" placeholder="Add Task">
                            <textarea id="task-description" placeholder="Add Description (optional)"></textarea>
                            <label for="priority">Priority</label>
                            <select id="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                            <!-- <input type="submit" value="Add Card">
                            <input type="reset" value="Add Card"> -->
                            <div id="buttons">
                                <button id="add-button"><i class="fas fa-plus"></i></button>
                                <button id="reset-button"><i class="fas fa-times"></i></button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
            <section class="tasks-panel"></section>
        </div>
        

        <script src="js/script.js" async defer></script>
    </body>
</html>
