    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List Web App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="css/all.css"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- SUMMER: Photo by MarcTutorials from Pexels -->
        <!-- FALL: Photo by Emre Kuzu from Pexels -->
        <!-- SPRING: Photo by Nita from Pexels -->
        <!-- WINTER: Photo by Simon Matzinger from Pexels -->
        <div id="wrapper">
            <section class="to-do-panel">
                <div id="to-do">
                    <div id="top-panel" class="bg-img">
                        <div id="date-stamp">
                            <h4 id="date">September 1, 2020</h4>
                            <h5 id="day">TUESDAY</h5>
                        </div>
                        
                    </div>
                    <div id="bottom-panel">
                        <form>
                            <input id="task-title" type="text" placeholder="Add Task">
                            <textarea id="task-description" placeholder="Add Description (optional)" disabled></textarea>
                            <span id="num-of-char">60 characters left</span>
                            <label for="priority">Priority</label>
                            <select id="priority">
                                <option value="low"><i class="fas fa-circle"></i>Low</option>
                                <option value="medium"><i class="fas fa-circle"></i>Medium</option>
                                <option value="high"><i class="fas fa-circle"></i>High</option>
                            </select>
                            <div id="buttons">
                                <button id="add-button" type="submit"><i class="fas fa-plus"></i></button>
                                <button id="reset-button" type="reset"><i class="fas fa-times"></i></button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
            <section class="tasks-panel">
                <h1>Tasks:</h1>
                        <div class="task-card">
                            <span class="priority high">URGENT</span>
                            <h4>Sample task</h4>
                            <p>This is a sample paragraph and this is a long paragraph. m m
                            </p>
                            <div class="controls">
                                <button class="remove"><i class="far fa-trash-alt"></i></button>
                                <button class="complete"><i class="far fa-check-square"></i></button>
                            </div>
                        </div>

                        <div class="task-card">
                            <span class="priority medium">MEDIUM</span>
                            <h4>Sample task</h4>
                            <p>This is a sample paragraph and this is a long paragraph. m m</p>
                            <div class="controls">
                                <i class="far fa-trash-alt"></i>
                                <i class="far fa-check-square"></i>
                            </div>
                        </div>
            </section>
        </div>

        <script src="js/script.js" async defer></script>
    </body>
</html>
